name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: premake
    - run: make
    - run: echo No errors, moving on
      if: succeeded() || failed()
      name: make
    - run: make
      if: always()
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

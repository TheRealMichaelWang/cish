name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]

jobs:
  build:

    runs-on: window-latest

    steps:
    - uses: actions/checkout@v3
    - uses: msys2/setup-msys2@v2
    - shell: msys2 {0}
      run: |
        pacman -S make
        pacman -S gcc
        make
        make
        ls
      continue-on-error: true

